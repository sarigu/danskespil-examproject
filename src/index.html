  <body>
    <!-- Buttons to be displayed in the Nav -->
    <h6 id="greetingUser">Hello, <span id="userName">User</span>!</h6>
    <button
      id="btn-login"
      class="btn btn-primary btn__base btn--pink"
      onclick="setOpenedModal('#modalSignIn')"
      data-toggle="modal"
      data-target="#modalSignIn"
    >
      Log in
    </button>
    <button
      id="btn-signup"
      class="btn btn-primary btn__base btn--pink"
      onclick="setOpenedModal('#exampleModalCenter')"
      data-toggle="modal"
      data-target="#exampleModalCenter"
    >
      Sign up
    </button>
    <button 
      id="logout" 
      class="btn btn-primary btn__base btn--pink" 
      type="submit">
      Log out
  </button>

    <!-- Sign In Modal-->
    <!-- Modal -->
    <div
      class="modal fade"
      id="modalSignIn"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalSignInCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalSignInCenterTitle">
              Login
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-popup-signin">
              <div class="form-group">
                <label for="inputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="inputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword1"
                  placeholder="Password"
                />
              </div>

              <div class="modal-footer">
                <button onclick="closePreviousModal('#exampleModalCenter')" type="button" class="btn btn-outline-secondary btn__base" data-toggle="modal" data-target="#exampleModalCenter">
                  Create an Account
                </button>
                <button type="submit" class="btn btn-primary btn__base btn--pink">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Ends -->

    <!-- Sign Up Modal-->
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">
              Sign up to collect the freebies and to save your score in games!
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-popup-signup">
              <div class="form-group">
                <label for="exampleInputUsername">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputUsername"
                  placeholder="Enter your username"
                />

                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>

              <div class="modal-footer">
                <button onclick="closePreviousModal('#modalSignIn')" type="button" class="btn btn-outline-secondary btn__base" data-toggle="modal" data-target="#modalSignIn">
                  Already Have an Account
                </button>
                <button type="submit" class="btn btn-primary btn__base btn--pink">
                  Sign Up Now
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Ends -->

    <!-- Welcome New User Modal-->
    <!-- Modal -->
    <div class="modal fade" id="modalWelcomeNew" tabindex="-1" role="dialog" aria-labelledby="modalSignInCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalWelcomeNewTitle">
              Welcome to Casino!
            </h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body display__flex">
            <p id="welcomeText">Here is a welcome üéÅ to you<br>
            take 3 free spins to play the BRAIN SPIN game!<br>
            Good luck!</p>
            <img class="img--small" src="./img/slots/brain-fork.png" alt="Brain on a fork">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn__base btn--pink"
              data-toggle="modal" data-target="#modalWelcomeNew">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Ends -->
