<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
   
    <title>Danske Spil Casino: Home</title>
  </head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarsExample04"
      aria-controls="navbarsExample04"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon">
       
    </button>

    <a class="navbar-brand" ><img class="logo" src="img/logo.jpg"></a>
    <!--<a class="link" href="#">Log in</a>-->
    <a
      class=" link"
      data-toggle="modal"
      data-target="#modalSignIn"
    >
      Log in
  </a>
    <div class="collapse navbar-collapse" id="navbarsExample04">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"
            >Home <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Admin panel</a>
        <li class="nav-item">
          <a class="nav-link" href="https://casino.danskespil.dk/da?intcmp=top_menu_casino_brand">Casino homepage</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <p class="intro">
    Casino offers tons of state-of-art roullette, blackjack and slot machine
    games. Our jackpot prizes are worth going for!
  </p>

    
    <div
      class="modal fade"
      id="modalSignIn"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalSignInCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalSignInCenterTitle">
              Log in
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-popup-signin">
              <div class="form-group">
                <label for="inputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="inputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword1"
                  placeholder="Password"
                />
              </div>

              <div class="modal-footer">
                <button
                  class="btn btn-primary invisible"
                  type="button"
                  disabled
                >
                  <span
                    class="spinner-border spinner-border-sm"
                    role="status"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Loading...</span>
                </button>
                <button type="button" class="btn btn-outline-primary back">
                  BACK
                </button>
                <button type="submit" class="btn btn-primary login">LOG IN</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Ends -->

    
    
  </body>
</html>
