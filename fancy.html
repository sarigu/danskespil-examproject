    <script type="text/javascript" charset="utf-8">
      // slot middle example
      $(".fancy .slot").jSlots({
        number: 5,
        winnerNumber: 1,
        spinner: "#playFancy",
        easing: "easeOutSine",
        time: 7000,
        loops: 6,
        onStart: function() {
          $(".slot").removeClass("winner");
        },
        onWin: function(winCount, winners) {
          // only fires if you win

          // react to the # of winning slots
          if (winCount === 1) {
            console.log("You got " + winCount + " brain!!!");
